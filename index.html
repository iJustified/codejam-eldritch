<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="ancients">
      <div class="ancients-card cthulthu"></div>
    </div>

    <div class="difficulty">
      <div class="difficulty-lvl">Средняя</div>
    </div>

    <div class="decks">
      <div class="decks-shuffle">Замешать колоду</div>

      <div class="decks-stages">
        <div class="stage">
          <div class="stage-name">Первая стадия</div>
          <div class="stage-dots">
            <div class="green-dot"></div>
            <div class="brown-dot"></div>
            <div class="blue-dot"></div>
          </div>
        </div>

        <div class="stage">
          <div class="stage-name">Вторая стадия</div>
          <div class="stage-dots">
            <div class="green-dot"></div>
            <div class="brown-dot"></div>
            <div class="blue-dot"></div>
          </div>
        </div>

        <div class="stage">
          <div class="stage-name">Третья стадия</div>
          <div class="stage-dots">
            <div class="green-dot"></div>
            <div class="brown-dot"></div>
            <div class="blue-dot"></div>
          </div>
        </div>
      </div>

      <div class="cards">
        <div class="top-card"></div>
        <div class="last-card">
          <img class="delete-img">
        </div>

      </div>
    </div>
  </div>

<script src="cards.js"></script>
</body>
</html>
